version: '2'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx-proxy
    hostname: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
        #- ${HTTPS_CERT_PREFIX}/opt/https-certs:/etc/nginx/certs:ro
    network_mode: bridge
